# Force Google Cloud Buildpacks to use Python buildpacks
# This prevents Node.js detection when package.json exists
[project]
id = "llm-arithmetic-coder"

[[build.buildpacks]]
id = "google.config.entrypoint"

[[build.buildpacks]]
id = "google.python.runtime"

[[build.buildpacks]]
id = "google.python.pip"

